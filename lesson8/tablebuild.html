<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="description" content="Practice building a table">
  <title>Lesson 8: Table Build Activity</title>
	<link rel="stylesheet" href="css/tablebuild.css">
</head>
<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">ACME Wildwest</th>
            </tr>
            <tr>
                <th scope="col">Period</th>
                <th scope="col">Sales</th>
                <th scope="col">Sales Goal</th>
            </tr>
        </thead>

        <tbody>
            <tr scope="row">
                <td>August</td>
                <td>$3,590</td>
                <td>$4,000</td>
            </tr>
            <tr scope="row">
                <td>September</td>
                <td>$4,420</td>
                <td>$5,000</td>
            </tr>
            <tr scope="row">
                <td>October</td>
                <td>$4,870</td>
                <td>$5,000</td>
            </tr>
            <tr scope="row">
                <td>November</td>
                <td>$8,610</td>
                <td>$7,500</td>
            </tr>
            <tr scope="row">
                <td>Black Friday</td>
                <td colspan="2">$3,200</td>
            </tr>
            <tr scope="row">
                <td>December</td>
                <td>$6,820</td>
                <td>$7,500</td>
            </tr>
        </tbody>

        <tfoot>

        </tfoot>
    </table>
</body>
</html>
